<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="main" id="main">
        <h1>Battleship</h1>
        <div class="start-screen" id="startScreen">
            <p>Click "Start Game" to start your battle. Good luck Admiral!</p>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
        <p class="instructions" id="instructions">Click a spot on the enemy board to fire!</p>
        <div class="boards-wrapper" id="boardsWrapper"></div>
    </div>

    <div class="end-wrapper" id="endWrapper">
        <div class="end-screen">
            <h1>Game Over</h1>
            <div class="end-buttons">
                <button id="playAgain">Play again</button>
                <button id="mainMenu">Main menu</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Made by Luke Tran | <a href="https://github.com/luket8032/battleship">Source Code</a></p>
    </div>
</body>
</html>
